{% extends "_base.html" %}

{% block title %}{% endblock %}
{% block css %}<link rel="stylesheet" href="/css/themes/tommy/tommy.css">{% endblock %}
{% block content %}

  {% include "./_side.html" %}

  <div class="main">
    <h1>Contact</h1>

    <p>
      {% if contact_desc %}
      {{ contact_desc }}
      {% endif %}
    </p>

    <form action="/{{ username }}/contact/send" method="post">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="" name="name">
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="" name="from_email">
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" rows="5" name="message" id="message"></textarea>
      </div>
      <input type="hidden" name="to_email" value="{{ email }}">
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

{% endblock %}
